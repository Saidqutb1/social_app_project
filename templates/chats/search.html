{% extends 'base.html' %}

{% block title %}Search Users{% endblock %}

{% block content %}
<h2>Search Users</h2>
<form method="get" action="{% url 'chats:search_users' %}">
    <input type="text" name="q" placeholder="Search..."/>
    <button type="submit">Search</button>
</form>
{% if users %}
<ul>
    {% for user in users %}
    <li><a href="{% url 'chats:chat_view' user.id %}">{{ user.username }}</a></li>
    {% endfor %}
</ul>
{% else %}
<p>No users found.</p>
{% endif %}
{% endblock %}
